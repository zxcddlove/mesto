<!DOCTYPE html>
<html lang="ru">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="Александр Спасский">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>mesto</title>
   <link rel="stylesheet" href="./pages/index.css">
 </head>

 <body class="page">
  <div class="box">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип место" class="header__logo">
    </header>

  <main class="main">
   <section class="profile">
      <div class="profile__box">
        <img src="./images/profile-image.jpg" alt="Аватар" class="profile__image">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit" type="button"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button"></button>
   </section>

   <section class="elements">
      <div class="card">
        <img src="./images/castle.jpg" alt="старый замок в лесу" class="card__image">
        <div class="card__box">
          <h2 class="card__title">Карачаевск</h2>
          <button type="button" class="card__button"></button>
        </div>
     </div>
      <div class="card">
        <img src="./images/desert.jpg" alt="пустыня на закате" class="card__image">
        <div class="card__box">
          <h2 class="card__title">Домбай</h2>
          <button type="button" class="card__button"></button>
        </div>
      </div>
    <div class="card">
      <img src="./images/mountain.jpg" alt="лес и горы" class="card__image">
      <div class="card__box">
        <h2 class="card__title">Гора Эльбрус</h2>
        <button type="button" class="card__button"></button>
      </div>
    </div>
    <div class="card">
      <img src="./images/desert.jpg" alt="пустыня на закате" class="card__image">
      <div class="card__box">
        <h2 class="card__title">Домбай</h2>
        <button type="button" class="card__button"></button>
      </div>
    </div>
    <div class="card">
      <img src="./images/mountain.jpg" alt="лес и горы" class="card__image">
      <div class="card__box">
        <h2 class="card__title">Гора Эльбрус</h2>
        <button type="button" class="card__button"></button>
      </div>
    </div>
    <div class="card">
      <img src="./images/castle.jpg" alt="старый замок в лесу" class="card__image">
      <div class="card__box">
        <h2 class="card__title">Карачаевск</h2>
        <button type="button" class="card__button"></button>
      </div>
    </div>

  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>

  <div class="popup">
    <form class="popup__box">
      <button class="popup__cancel" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <fieldset class="popup__inputs">
        <input type="text" class="popup__input" name="name" id="name">
        <input type="text" class="popup__input" name="job" id="job">
      </fieldset>
      <button type="submit" class="popup__save">Сохранить</button>
     </form>
  </div>
 </div>
 <script src="./scrtpt.js"></script>
 </body>
</html>
